{% extends 'base.html' %}
{% block content %}
    <h2>Add Stock</h2>

    <br/>

    <form action="{% url 'home' %}" class="d-flex" role="search" method="POST">
      {% csrf_token  %}
      <input class="form-control me-2" type="search" placeholder="Get Stock Quote" aria-label="Search" name="ticker">
      <button class="btn btn-outline-secondary" type="submit">Search</button>
    </form>

    <br/>

    {% if api %}
        {%  if "Error" in api %}
            There was a problem with the ticker symbol
        {%  else %}
            <br />
            <br />
            {% for stock in ticker %}
                {{  stock }}
                <br />
                <br />
            {%  endfor %}
        {% endif %}
    {% endif %}
    <br />
{% endblock %}.
