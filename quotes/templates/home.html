{% extends 'base.html' %}

{% block content %}
    <H2>Portfolio</H2>
    <br/>
    <br/>

    {% if api %}
        {%  if "Error" in api %}
            There was a problem with the ticker symbol
        {%  else %}
            {{ symbol }}
            <br />
            <br />
            {% for price in prices %}
                Date: {{price.date}}    Price: {{ price.price }}
                <br />
            {%  endfor %}
        {% endif %}
    {% endif %}
    <br />
{% endblock %}.
